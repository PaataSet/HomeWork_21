<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork_21</title>
    <!-- <script defer src="src/js/form.js"></script> -->
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
  </head>
  <body>
    <h1>HomeWork_21</h1>
    <section class="container">
      <form action="#" id="registration-form" novalidate>
        <div class="input-control">
          <label for="name">Name:</label>
          <input type="text" id="name" required name="name" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="email">Email:</label>
          <input type="email" id="email" required name="email" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="password">Password:</label>
          <input type="password" id="password" required name="password" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            required
            name="confirm-password"
          />
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="personal-number">personal-number</label>
          <input
            type="personal-number"
            id="personal-number"
            required
            name="personal-number"
          />
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="mobile-number">mobile-number</label>
          <input
            type="mobile-number"
            id="mobile-number"
            required
            name="mobile-number"
          />
          <div class="error"></div>
        </div>
        <div class="Terms">
          <label for="Terms">
            <input type="checkbox" name="Terms" id="Terms" />
            Terms and Conditions
          </label>
        </div>
        <!-- <input type="checkbox" id="check" />
        <label for="check">Check Dis Box</label>
        <input type="submit" id="submit" value="Submit" disabled /> -->

        <button class="formbutton" id="formbutton" type="submit" disabled>
          Submit
        </button>
      </form>
    </section>
    <script src="./src/js/app.js"></script>
  </body>
</html>
